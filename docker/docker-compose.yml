# Docker Compose для проекта MBTI-LSTM

version: '3.8'

services:
  # Сервис для обучения
  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: mbti-lstm:latest
    container_name: mbti-lstm-train
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../checkpoints:/app/checkpoints
      - ../experiments:/app/experiments
      - ../results:/app/results
    command: >
      python scripts/train.py
      --data_path data/raw/mbti_dataset.csv
      --num_epochs 50
      --batch_size 32
      --learning_rate 0.001
      --optimizer rmsprop
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '8gb'
  
  # Сервис для оценки
  evaluate:
    image: mbti-lstm:latest
    container_name: mbti-lstm-eval
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../checkpoints:/app/checkpoints
      - ../results:/app/results
    command: >
      python scripts/evaluate.py
      --model_path checkpoints/best_model.pth
      --data_path data/raw/mbti_dataset.csv
    profiles:
      - eval
  
  # Сервис Jupyter notebook (для разработки)
  jupyter:
    image: mbti-lstm:latest
    container_name: mbti-lstm-jupyter
    volumes:
      - ..:/app
    ports:
      - "8888:8888"
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=''
      --NotebookApp.password=''
    profiles:
      - dev

networks:
  default:
    name: mbti-lstm-network

